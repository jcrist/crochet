language: python
sudo: required
dist: trusty
os: linux

python:
    - "3.6"
services:
    - docker

git:
    depth: false  # Ensure latest tag is pulled

branches:
    only:
        - master

env:
    global:
        - secure: ""

jobs:
    fast_finish: true

    include:
        - env: DOCS=true

before_install:
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - ./continuous_integration/docker_hadoop/hcluster startup base -w .

install:
    - ./continuous_integration/docker_hadoop/hcluster exec -- ./workdir/continuous_integration/travis/install.sh

script:
    - set -e
    - ./continuous_integration/docker_hadoop/hcluster exec -- py.test workdir/skein/ -vv
    - ./continuous_integration/docker_hadoop/hcluster exec -- flake8 workdir/skein/
    - |
      if [[ "$DOCS" == "true" ]]; then
        ./continuous_integration/docker_hadoop/hcluster exec -- ./workdir/continuous_integration/travis/build_docs.sh
        if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
            pip install doctr
            doctr deploy . --built-docs docs/build/html/
        fi
      fi

notifications:
  email: false
