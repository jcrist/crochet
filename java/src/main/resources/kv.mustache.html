<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#333333">
    <meta name="msapplication-TileColor" content="#333333">
    <meta name="theme-color" content="#ffffff">

    <title>Key/Value - Skein | {{appId}}</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <span class="navbar-brand">
      <img src="yarn_white.svg" width="28" height="28" class="d-inline-block align-top" alt="">
      Skein
    </span>

    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="./services.html">Services</a>
      <a class="nav-item nav-link active" href="./kv.html">Key/Value</a>
    </div>

    <span class="navbar-text" id="application">{{appId}}</span>

</nav>

<div class="table-responsive">
<table class="table table-striped table-bordered table-sm">
  <thead>
    <colgroup>
        <col style="width: 5%;">
        <col style="width: 20%;">
        <col style="width: 75%;">
    </colgroup>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Key</th>
        <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    {{#kv}}
    <tr>
        <th scope="row">{{count}}</th>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {{/kv}}
  </tbody>
</table>
</div>

<script src="webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>
</html>
