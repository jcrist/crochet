<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Pylauncher</title>
  </head>
  <body>
    <div class="shadow-sm p-3 mb-5 bg-white rounded">
    <h3>Submit a Python Script</h3>
    <p>This service is for submitting a Python script to run as a YARN application.</p>
    <p>After clicking "submit", you'll be redirected to the application's tracking page.</p>
    <form method="post" enctype="multipart/form-data">
      <div class="form-group row">
        <label for="queueInput" class="col-form-label col-sm-1">Queue</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="queueInput" name="queue" placeholder="default">
        </div>
      </div>

      <div class="form-group row">
        <label for="memoryInput" class="col-form-label col-sm-1">Memory (GiB)</label>
        <div class="col-sm-2">
          <input type="range" class="form-control" id="memoryInput" name="memory" min="0.25" max="8" step="0.25" value="1" oninput="memoryOutput.value = memoryInput.value">
        </div>
        <div class="col-sm-2">
          <output name="memoryOutput" id="memoryOutput">1</output>
        </div>
      </div>

      <div class="form-group row">
        <label for="vcoresInput" class="col-form-label col-sm-1">Cores</label>
        <div class="col-sm-2">
          <input type="range" class="form-control" id="vcoresInput" name="vcores" min="1" max="4" value="1" oninput="vcoresOutput.value = vcoresInput.value">
        </div>
        <div class="col-sm-2">
          <output name="vcoresOutput" id="vcoresOutput">1</output>
        </div>
      </div>

      <div class="form-group row">
        <label for="scriptFileInput" class="col-form-label col-sm-1">Script</label>
        <div class="col-sm-3">
          <input type="file" class="form-control-file" id="scriptFileInput" name="script" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
  </body>
</html>
