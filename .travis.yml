language: python
sudo: required
dist: trusty
os: linux
python:
    - "3.6"

services:
    - docker

git:
    depth: false  # Ensure latest tag is pulled

branches:
    only:
        - master

env:
    global:
        - secure: ""


jobs:
    fast_finish: true

    include:
        - if: commit_message !~ skip-tests
          env:
            - CLUSTER_TYPE=base
            - PYTHON=3.6
        - if: commit_message !~ skip-tests
          env:
            - CLUSTER_TYPE=kerberos
            - PYTHON=3.6
        - if: commit_message !~ skip-tests
          env:
            - CLUSTER_TYPE=base
            - PYTHON=2.7
        - sudo: false
          env:
            - DOCS=true


before_install:
    - |
      if [[ "$DOCS" != "true" ]]; then
        # Upgrade docker-compose
        sudo rm /usr/local/bin/docker-compose
        curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > docker-compose
        chmod +x docker-compose
        sudo mv docker-compose /usr/local/bin
        # Install the test cluster
        pip install git+https://github.com/jcrist/hadoop-test-cluster.git
        # Start the test cluster
        htcluster startup --image $CLUSTER_TYPE:latest --mount .:skein
      fi

install:
    - |
      if [[ "$DOCS" != "true" ]]; then
        # Install runtime and test dependencies on the docker container
        htcluster exec -- ./skein/continuous_integration/travis/docker_install.sh $PYTHON
      else
        # Install runtime and documentation dependencies
        pip install grpcio grpcio-tools pyyaml cryptography sphinx numpydoc sphinxcontrib.autoprogram doctr
        # Build only the python library so that docs can be built
        python setup.py develop --no-java
      fi

script:
    - set -e
    - |
      if [[ "$DOCS" != "true" ]]; then
        if [[ "$PYTHON" == "2.7" ]]; then
            export CONDA_ENV="/home/testuser/miniconda/envs/py27"
        else
            export CONDA_ENV="/home/testuser/miniconda/"
        fi
        # kinit if needed
        if [[ "$CLUSTER_TYPE" == "kerberos" ]]; then
            htcluster exec -- kinit testuser -kt testuser.keytab
        fi
        # Run py.test inside docker
        htcluster exec -- $CONDA_ENV/bin/py.test skein/ -vv
        # linting
        htcluster exec -- $CONDA_ENV/bin/flake8 skein/
      else
        # Build docs
        pushd docs
        make html
        popd
        # Maybe deploy documentation
        if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
            doctr deploy . --built-docs docs/build/html/
        fi
      fi

notifications:
  email: false
